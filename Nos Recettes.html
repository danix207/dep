    body {

    nav {

    nav a {

      border-radius: 5px;
      padding: 10px 15px;

    }

    nav a:hover {
      background-color: #333;
    }

    .image-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
      justify-items: center;
    }

    .recipe-card {
      position: relative;
      width: 300px;
      height: 250px;
      transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out, filter 0.3s ease-in-out;
    }

    .recipe-card img {
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      object-fit: cover;
      width: 100%;
      height: 100%;
      transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out, filter 0.3s ease-in-out;
    }

    .recipe-card:hover {
      transform: scale(1.2);
      z-index: 100;
    }

    .recipe-card:hover img {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
      filter: brightness(1.3);
    }

    .view-recipe {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      width: 80%;
      text-align: center;
      z-index: 10;
    }

    .recipe-card:hover .view-recipe {
      opacity: 1;
    }

    
  </style>
